<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daya Stevens</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="home">
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="pieces.html">Pieces</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1 class="name">Daya Stevens</h1>
      <p class="tagline">SCIENCE WRITER & JOURNALIST</p>
    </div>
  </header>

  <section class="links-section">
    <div class="link-box work fade-in">
      <a href="pieces.html">
        <div class="link-overlay">
          <h2>Read My Work</h2>
        </div>
      </a>
    </div>

     <div class="link-box gallery fade-in">
      <a href="gallery.html">
        <div class="link-overlay">
          <h2>Explore My Gallery</h2>
        </div>
      </a>
    </div>
  </section>
</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Fetch most recent gallery image
  fetch('gallery.html')
    .then(response => response.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const galleryItems = doc.querySelectorAll('.gallery-item img');
      if (galleryItems.length > 0) {
        const latestGalleryImg = galleryItems[galleryItems.length - 1].src;
        document.querySelector('.link-box.gallery').style.backgroundImage = `url(${latestGalleryImg})`;
      }
    });

  // Fetch most recent piece image
  fetch('pieces.html')
    .then(response => response.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const storyTiles = doc.querySelectorAll('.story-tile img');
      if (storyTiles.length > 0) {
        const latestPieceImg = storyTiles[storyTiles.length - 1].src;
        document.querySelector('.link-box.work').style.backgroundImage = `url(${latestPieceImg})`;
      }
    });
});
</script>
