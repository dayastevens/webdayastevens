  <header class="subpage-header">
    <h1>Gallery</h1>
  </header>

  <main class="gallery-container">
    <div class="gallery-grid">
      <!-- Example image -->
      <img src="images/photo1.JPG" alt="Gallery Image" class="gallery-item" data-caption="Ronda, Spain" />
      <!-- Add more images like this -->
    </div>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightboxlightbox-caption" style="color:#fff; text-align:center; margin-top:10px;"></p>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.querySelector('.close');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = item.src;
        lightboxCaption.textContent = item.getAttribute('data-caption');
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
