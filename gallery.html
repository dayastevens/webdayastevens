<body>
  <nav class="navbar">
    <ul>
      <li>index.htmlHome</a></li>
      <li>about.htmlAbout</a></li>
      <li>pieces.htmlPieces</a></li>
      <li>gallery.htmlGallery</a></li>
      <li>contact.htmlContact</a></li>
    </ul>
  </nav>

  <header class="subpage-header">
    <h1>Gallery</h1>
  </header>

  <main class="gallery-container">
    <div class="gallery-grid">
      <img src="images/photo1.jpg" alt="Gallery Image 1" class="gallery-item" />
      <img src="images/photo2.jpg" alt="Gallery Image 2" class="gallery-item" />
      <img src="images/photo3.jpg" alt="Gallery Image 3" class="gallery-item" />
      <img src="images/photo4.jpg" alt="Gallery Image 4" class="gallery-item" />
      <!-- Add more images as needed -->
    </div>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = item.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
