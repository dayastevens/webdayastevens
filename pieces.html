<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Published Pieces | Daya Stevens</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Lora:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="pieces.html">Pieces</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="subpage-header">
    <h1>Published Pieces</h1>
  </header>

  <main class="pieces-gallery">
    <section class="story-stack">
        <a href="https://coloradogreennews.com/2025/10/28/autumns-arrival-turns-colorado-aspens-yellowwhile-you-can/" class="story-card" style="background-image: url('images/aspens.JPG');" target="_blank">
        <div class="overlay">
          <h2>Autumn’s Arrival Turns Colorado Aspens Yellow</h2>
          <p class="source">Colorado Green News</p>
          <span class="arrow">→</span>
        </div>
      </a>
      
      <a href="https://thephiladelphiacitizen.org/the-citizen-recommends-arx-science-meets-art/" class="story-card" style="background-image: url('images/arx.png');" target="_blank">
        <div class="overlay">
          <h2>Where Science Meets Art</h2>
          <p class="source">The Philadelphia Citizen</p>
          <span class="arrow">→</span>
        </div>
      </a>
    </section>
  </main>

  <script>
    const cards = document.querySelectorAll('.story-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });
    cards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
